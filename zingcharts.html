    <script>
        zingchart.defineModule('toolbar-zoom', 'plugin', function(chartJson){
        /*
        * If the 'labels' array of objects already exists, do nothing.
        * If it does not exist, initialize it as an empty array.
        * We do this to avoid obliteration of any existing labels.
        */
        chartJson.labels = chartJson.labels ? chartJson.labels : [];

        /* Push the toolbar label objects */
        chartJson.labels.push({
        "type": "rectangle",
        "id": "zoomin",
        "width": 30,
        "height": 30,
        "background-color": "#ddd",
        "background-image": "https://cdn4.iconfinder.com/data/icons/miu/22/editor_zoom-in_-20.png",
        "background-repeat": "no-repeat",
        "cursor": "hand",
        "margin-top":10,
        "margin-left":50,
        "margin-right":"auto",
        "border-width": 1,
        "border-color": "#aaa",
        "border-radius-top-left": 5,
        "border-radius-bottom-left": 5,
        "z-index": 1
        },
        {
        "type": "rectangle",
        "id": "zoomout",
        "width": 30,
        "height": 30,
        "background-color": "#ddd",
        "background-image": "https://cdn4.iconfinder.com/data/icons/miu/22/editor_zoom-out_-20.png",
        "background-repeat": "no-repeat",
        "cursor": "hand",
        "margin-top":10,
        "margin-left":80,
        "margin-right":"auto",
        "border-width": 1,
        "border-color": "#aaa",
        "z-index": 1
        },
        {
        "type": "rectangle",
        "id": "viewall",
        "width": 30,
        "height": 30,
        "background-color": "#ddd",
        "background-image": "https://cdn1.iconfinder.com/data/icons/freeline/32/eye_preview_see_seen_view-20.png",
        "background-repeat": "no-repeat",
        "cursor": "hand",
        "margin-top":10,
        "margin-left":110,
        "margin-right":"auto",
        "border-width": 1,
        "border-color": "#aaa",
        "border-radius-top-right": 5,
        "border-radius-bottom-right": 5,
        "z-index": 1
        });

        /*
        * Add label_click event listener, use the clicked label's
        * id in a switch
        */
        zingchart.label_click = function (p) {
        switch (p.labelid) {
        case "zoomin":
        zingchart.exec(p.id, "zoomin");
        break;
        case "zoomout":
        zingchart.exec(p.id, "zoomout");
        break;
        case "viewall":
        zingchart.exec(p.id, "viewall");
        break;
        }
        };

        /* Create a reference to the "toolbar-zoom" object */
        var optionsObj = chartJson["toolbar-zoom"];
        /*
        * If the "background-color" attr exists, loop over each label and
        * modify the background-color on those with certain "id" values.
        */
        if (optionsObj["background-color"]){
        for (var n in chartJson["labels"]){
        var labelObj = chartJson["labels"][n];
        if ( (labelObj["id"] == "zoomin") || (labelObj["id"] == "zoomout") || (labelObj["id"] == "viewall") ){
        labelObj["background-color"] = optionsObj["background-color"];
        }
        }
        }
        /* Same thing as above, but for border-color.  */
        if (optionsObj["border-color"]){
        for (var n in chartJson["labels"]){
        var labelObj = chartJson["labels"][n];
        if ( (labelObj["id"] == "zoomin") || (labelObj["id"] == "zoomout") || (labelObj["id"] == "viewall") ){
        labelObj["border-color"] = optionsObj["border-color"];
        }
        }
        }
        return chartJson;
        });

        var myConfigbar = {
        "type": "bar",
        "title":{
        "text": "Zoom-Module"
        },
        "toolbar-zoom":{ // Add the toolbar
        "background-color":"#FFFFFF #D0D7E1",

        },
        "scale-x":{
        "zooming":true
        },
        "scrollX":{},
        "series" : [
        {

        }
        ]
        };

        zingchart.render({
        id : 'myChart4',
        data : myConfigbar,
        height: 400,
        width: '100%',
        modules: "toolbar-zoom" // Load the toolbar
        });
    </script>

let updateChart = (p) => {
  initState = zingchart.exec(p.id, 'getdata'); // Gets the state of the chart when the node was clicked
  let newValues = null;
  let update = null;
  switch (p.nodeindex) {
  case 0:
    newValues = store['mathworks'];
    update = true;
    break;
  case 1:
    newValues = store['ansys'];
    update = true;
    break;
  case 2:
    newValues = store['arenasimulation'];
    update = true;
    break;
  case 3:
    newValues = store['omnetpp'];
    update = true;
    break;
  case 4:
    newValues = store['promodel'];
    update = true;
    break;
  case 5:
    update = false; // We don't want to allow drilldown for unknown
    break;
  }

  if (update) {
    zingchart.unbind(p.id, 'node_click'); // Disable node_click for second level
    zingchart.exec(p.id, 'modify', {
      update: false, // Making multiple changes, queue these changes
      data: {
        crosshairX: {
          plotLabel: {
            text: '%v% of total',
            borderColor: bgColors[p.nodeindex],
            rules: []
          }
        },
        plot: {
          backgroundColor: bgColors[p.nodeindex],
          cursor: null,
          rules: []
        },
        scaleX: {
          values: []
        }
      }
    });
    zingchart.exec(p.id, 'setseriesvalues', {// Replaces all values at plotindex 0
      update: false, // Queue these, too
      plotindex: 0,
      values: newValues
    });
    zingchart.exec(p.id, 'update'); // Push queued changes
    zingchart.bind(p.id, 'animation_end', () => { // When the animation ends...
      zingchart.exec(p.id, 'addobject', {// ...add a back button
        type: 'shape',
        data: {
          type: 'rectangle',
          id: 'back_btn',
          backgroundColor: '#ffffff #f6f6f6',
          borderColor: '#888',
          borderWidth: '1px',
          cursor: 'hand',
          hoverState: {
            backgroundColor: '#1976D2 #ffffff',
            borderColor: '#57a2ff',
            fillAngle: -180
          },
          label: {
            text: '< Back',
            color: '#606060'
          },
          width: '70px',
          height: '20px',
          x: '80%',
          y: '16%'
        }
      });
    });
  }
};

    zingchart.exec(p.id, 'setdata', {

    zingchart.bind(p.id, 'node_click', updateChart);
  }
});

    <script>
        let makeRange = (plots, nodes) => {
  let series = [], values, m1, m2, v, s,
    linecolor = ['#606075', '#A7A8D7', '#b9f7b4', '#ace0e9'],
    diffVal = [100, 80, 60, 80];

  for (let p = 0; p < plots; p++) {
    values = [];
    m1 = 10 + 20 * Math.random();
    m2 = 10 + 0 * Math.random();
    s = 40 + 100 * Math.random();
    for (let n = 0; n < nodes + 1; n++) {
      v = s * Math.exp(Math.abs(n - nodes / 2) / nodes) * Math.sin(n / (nodes / (m1))) * Math.cos(n / (nodes / m2));
      v = parseInt(v.toFixed(2));
      let diff = diffVal[p];
      values.push([v, (v - diff)])
    }
    series.push({
      values: values,
      backgroundColor: linecolor[p],
      alpha: 0.9,
      lineWidth: '0px',
      marker: {
        visible: false
      },
      tooltip: {
        visible: false
      },
      guideLabel: {
        visible: false
      }
    });
  }
  return series;
}
