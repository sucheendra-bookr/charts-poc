        <h1>Hello</h1>

            <div id="container-1" style="width:100%; height:400px;"></div>


            <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                Using the Highcharts Boost module, it is possible to render large amounts
                of data on the client side. This chart shows a line series with 500,000
                data points. Click and drag in the chart to zoom in.
            </p>
            </figure>


            <figure class="highcharts-figure">
            <div id="container-2"></div>
            <p class="highcharts-description">
                Pie chart where the individual slices can be clicked to expose more
                detailed data.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-3"></div>
            </figure>


            <figure class="highcharts-figure">
            <div id="container-4"></div>
            <p class="highcharts-description">
                A demo showing a stacked area chart, also sometimes referred to as a
                mountain chart. In a stacked chart, the data series values are added
                together to make up a total.
            </p>
            </figure>


            <figure class="highcharts-figure">
            <div id="container-5"></div>
            <p class="highcharts-description">
                Chart showing browser market shares. Clicking on individual columns
                brings up more detailed data. This chart makes use of the drilldown
                feature in Highcharts to easily switch between datasets.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-6"></div>
            <p class="highcharts-description">
                Chart showing use of rotated axis labels and data labels. This can be a
                way to include more labels in the chart, but note that more labels can
                sometimes make charts harder to read.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-7"></div>
            <p class="highcharts-description">
                Chart showing how different series types can be combined in a single
                chart. The chart is using a set of column series, overlaid by a line and
                a pie series. The line is illustrating the column averages, while the
                pie is illustrating the column totals.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-8"></div>
            <p class="highcharts-description">
                This demo shows how related charts can be synchronized. Hover
                over one chart to see the effect in the other charts as well.
                This is a technique that is commonly seen in dashboards,
                where multiple charts are often used to visualize related
                information.
            </p>
            </figure>


            <figure class="highcharts-figure">
            <div id="container-9"></div>
            <p class="highcharts-description">
                Chart showing multiple axes with a gauge series. The axes are positioned
                to display an outer and inner axis. The chart is dynamically updated
                every few seconds with a new value.
            </p>
            </figure>


            <figure class="highcharts-figure">
            <div id="container1"></div>
            <div id="container2"></div>
            <div id="container3"></div>
            <p class="highcharts-description">
                A series of bullet charts showing Revenue, Profit, and New Customers.
                Bullet charts allow readers to quickly compare a single value to a
                target value. This demo is also using plot bands to separate different
                ranges on the axes. Bullet charts are popular in dashboards, as they
                typically take up less space than gauge charts.
            </p>
            </figure>


            <figure class="highcharts-figure">
            <div id="container-10"></div>
            <p class="highcharts-description">
                This demo shows a large data set visualized with a tree map.
                Each country of the world has a data point, grouped by
                continent. Click on a continent to view more detailed data.
                Clicking on a country breaks the mortality rate further down
                into different types.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-11"></div>
            <p class="highcharts-description">
                A Pareto Chart is a chart type based on the Pareto principle, commonly
                used to maximize business efficiency. Highcharts can calculate the
                Pareto line automatically based on a series, as shown in this chart.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-12"></div>
            <p class="highcharts-description">
                In Highcharts, pies can also be hollow, in which case they are commonly
                referred to as donut charts. This pie also has an inner chart, resulting
                in a hierarchical type of visualization.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-13"></div>
            <p class="highcharts-description">
                Chart showing basic use of 3D cylindrical columns. A 3D cylinder chart
                is similar to a 3D column chart, with a different shape.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-14"></div>
            <p class="highcharts-description">
                Chart showing use of multiple y-axes, where each series has a separate
                axis. Multiple axes allows data in different ranges to be visualized
                together. While this in some cases can cause charts to be hard to read,
                it can also be a powerful tool to illustrate correlations.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-15"></div>
            <p class="highcharts-description">
                Heatmap showing employee data per weekday. Heatmaps are commonly used to
                visualize hot spots within data sets, and to show patterns or correlations.
                Due to their compact nature, they are often used with large sets of data.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-16"></div>
            <p class="highcharts-description">
                Sankey charts are used to visualize data flow and volume
                between nodes. The wider lines indicate larger volumes.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-17"></div>
            <p class="highcharts-description">
                Demonstrating a basic area chart, also known as a mountain chart.
                Area charts are similar to line charts, but commonly used to visualize
                volumes.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-18"></div>
            <p class="highcharts-description">
                Charts can be styled using CSS, allowing designers and
                developers to more easily collaborate on chart configuration.
                This example shows how the base Highcharts styling is imported
                using CSS, and modified without the need for Javascript.
            </p>
            </figure>

            <figure class="highcharts-figure">

            <p class="highcharts-description">
                Chart demonstrating solid gauges with dynamic data. Two separate charts
                are used, and each is updated dynamically every few seconds. Solid
                gauges are popular charts for dashboards, as they visualize a number
                in a range at a glance. As demonstrated by these charts, the color of
                the gauge can change depending on the value of the data shown.
            </p>
            </figure>

            <figure class="highcharts-figure">
            <div id="container-19"></div>

                Scatter charts are often used to visualize the relationships
                between data in two dimensions. This chart is visualizing
                height and weight by gender, showing a clear trend where men
                are on average taller and heavier than women.
            </p>
            </figure>

function (chart) {
  setInterval(function () {
      if (chart.axes) { // not destroyed
           point = chart.series[0].points[0],
              newVal,
              inc = Math.round((Math.random() - 0.5) * 20);

          newVal = point.y + inc;
          if (newVal < 0 || newVal > 200) {
              newVal = point.y - inc;
          }

          point.update(newVal);
      }
  }, 3000);

});


Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/world-mortality.json', function (data) {

     points = [],
        regionP,
        regionVal,
        regionI = 0,
        countryP,
        countryI,
        causeP,
        causeI,
        region,
        country,
        cause,
        causeName = {
            'Communicable & other Group I': 'Communicable diseases',
            'Noncommunicable diseases': 'Non-communicable diseases',
            Injuries: 'Injuries'
        };

    for (region in data) {
        if (data.hasOwnProperty(region)) {
            regionVal = 0;
            regionP = {
                id: 'id_' + regionI,
                name: region,
                color: Highcharts.getOptions().colors[regionI]
            };
            countryI = 0;
            for (country in data[region]) {
                if (data[region].hasOwnProperty(country)) {
                    countryP = {
                        id: regionP.id + '_' + countryI,
                        name: country,
                        parent: regionP.id
                    };
                    points.push(countryP);
                    causeI = 0;
                    for (cause in data[region][country]) {
                        if (data[region][country].hasOwnProperty(cause)) {
                            causeP = {
                                id: countryP.id + '_' + causeI,
                                name: causeName[cause],
                                parent: countryP.id,
                                value: Math.round(+data[region][country][cause])
                            };
                            regionVal += causeP.value;
                            points.push(causeP);
                            causeI = causeI + 1;
                        }
                    }
                    countryI = countryI + 1;
                }
            }
            regionP.value = Math.round(regionVal / countryI);
            points.push(regionP);
            regionI = regionI + 1;
        }
    }
    Highcharts.chart('container-10', {
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            allowDrillToNode: true,
            animationLimit: 1000,
            dataLabels: {
                enabled: false
            },
            levelIsConstant: false,
            levels: [{
                level: 1,
                dataLabels: {
                    enabled: true
                },
                borderWidth: 3
            }],
            data: points
        }],
        subtitle: {
            text: 'Click points to drill down. Source: <a href="http://apps.who.int/gho/data/node.main.12?lang=en">WHO</a>.'
        },
        title: {
            text: 'Global Mortality Rate 2012, per 100 000 population'
        }
    });

});

function getData(n) {
      var arr = [],
          i,
          x,
          a,
          b,
          c,
          spike;
      for (
          i = 0, x = Date.UTC(new Date().getUTCFullYear(), 0, 1) - n * 36e5;
          i < n;
          i = i + 1, x = x + 36e5
      ) {
          if (i % 100 === 0) {
              a = 2 * Math.random();
          }
          if (i % 1000 === 0) {
              b = 2 * Math.random();
          }
          if (i % 10000 === 0) {
              c = 2 * Math.random();
          }
          if (i % 50000 === 0) {
              spike = 10;
          } else {
              spike = 0;
          }
          arr.push([
              x,
              2 * Math.sin(i / 100) + a + b + c + spike + Math.random()
          ]);
      }
      return arr;
  }

   function getPointCategoryName(point, dimension) {
    var series = point.series,
        isY = dimension === 'y',
        axis = series[isY ? 'yAxis' : 'xAxis'];
    return axis.categories[point[isY ? 'y' : 'x']];
}
