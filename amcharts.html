    <script>
        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_animated);
        
        // Themes end
        
        
        var chart = am4core.create('chartdiv-1', am4charts.XYChart)
        

        chart.colors.step = 2;
          
        chart.cursor = new am4charts.XYCursor();
        chart.cursor.behavior = "zoomXY";
        chart.cursor.lineX.disabled = true;

        
        chart.legend = new am4charts.Legend()
        chart.legend.position = 'top'
        chart.legend.paddingBottom = 20
        chart.legend.labels.template.maxWidth = 95
        
        var xAxis = chart.xAxes.push(new am4charts.CategoryAxis())
        xAxis.dataFields.category = 'category'
        xAxis.renderer.cellStartLocation = 0.1
        xAxis.renderer.cellEndLocation = 0.9
        xAxis.renderer.grid.template.location = 0;
        
        var yAxis = chart.yAxes.push(new am4charts.ValueAxis());
        yAxis.min = 0;
        
        function createSeries(value, name) {
            var series = chart.series.push(new am4charts.ColumnSeries())
            series.dataFields.valueY = value
            series.dataFields.categoryX = 'category'
            series.name = name
            series.columns.template.events.on("hit", function(ev) {
            console.log("clicked on ", ev.target);
            }, this);
            series.events.on("hidden", arrangeColumns);
            series.events.on("shown", arrangeColumns);
        
            var bullet = series.bullets.push(new am4charts.LabelBullet())
            bullet.interactionsEnabled = false
            bullet.dy = 30;
            bullet.label.text = '{valueY}'
            bullet.label.fill = am4core.color('#ffffff')
        
            return series;
        }
        
        chart.data = [
            {
                category: 'Place #1',
                first: 40,
                second: 55,
                third: 60
            },
            {
                category: 'Place #2',
                first: 30,
                second: 78,
                third: 69
            },
            {
                category: 'Place #3',
                first: 27,
                second: 40,
                third: 45
            },
            {
                category: 'Place #4',
                first: 50,
                second: 33,
                third: 22
            }
        ]
        
        
        createSeries('first', 'The First');
        createSeries('second', 'The Second');
        createSeries('third', 'The Third');
        
        function arrangeColumns() {
        
            var series = chart.series.getIndex(0);
        
            var w = 1 - xAxis.renderer.cellStartLocation - (1 - xAxis.renderer.cellEndLocation);
            if (series.dataItems.length > 1) {
                var x0 = xAxis.getX(series.dataItems.getIndex(0), "categoryX");
                var x1 = xAxis.getX(series.dataItems.getIndex(1), "categoryX");
                var delta = ((x1 - x0) / chart.series.length) * w;
                if (am4core.isNumber(delta)) {
                    var middle = chart.series.length / 2;
        
                    var newIndex = 0;
                    chart.series.each(function(series) {
                        if (!series.isHidden && !series.isHiding) {
                            series.dummyData = newIndex;
                            newIndex++;
                        }
                        else {
                            series.dummyData = chart.series.indexOf(series);
                        }
                    })
                    var visibleCount = newIndex;
                    var newMiddle = visibleCount / 2;
        
                    chart.series.each(function(series) {
                        var trueIndex = chart.series.indexOf(series);
                        var newIndex = series.dummyData;
        
                        var dx = (newIndex - trueIndex + middle - newMiddle) * delta
        
                        series.animate({ property: "dx", to: dx }, series.interpolationDuration, series.interpolationEasing);
                        series.bulletsContainer.animate({ property: "dx", to: dx }, series.interpolationDuration, series.interpolationEasing);
                    })
                }
            }
        }
        
        }); // end am4core.ready()
    </script>
    <script>
        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_animated);
        // Themes end
        
        // Create chart instance
        var chart = am4core.create("chartdiv-2", am4charts.XYChart);
        chart.scrollbarX = new am4core.Scrollbar();
        chart.scrollbarY = new am4core.Scrollbar();
        chart.cursor = new am4charts.XYCursor();
        chart.cursor.behavior = "zoomXY";
        chart.cursor.lineX.disabled = true;
        // Add data
        chart.data = [{
          "country": "USA",
          "visits": 3025
        }, {
          "country": "China",
          "visits": 1882
        }, {
          "country": "Japan",
          "visits": 1809
        }, {
          "country": "Germany",
          "visits": 1322
        }, {
          "country": "UK",
          "visits": 1122
        }, {
          "country": "France",
          "visits": 1114
        }, {
          "country": "India",
          "visits": 984
        }, {
          "country": "Spain",
          "visits": 711
        }, {
          "country": "Netherlands",
          "visits": 665
        }];
        
        prepareParetoData();
        
        function prepareParetoData(){
            var total = 0;
        
            for(var i = 0; i < chart.data.length; i++){
                var value = chart.data[i].visits;
                total += value;
            }
        
            var sum = 0;
            for(var i = 0; i < chart.data.length; i++){
                var value = chart.data[i].visits;
                sum += value;   
                chart.data[i].pareto = sum / total * 100;
            }    
        }
        
        // Create axes
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "country";
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.renderer.minGridDistance = 60;
        categoryAxis.tooltip.disabled = true;
        
        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.renderer.minWidth = 50;
        valueAxis.min = 0;
        valueAxis.cursorTooltipEnabled = false;
        
        // Create series
        var series = chart.series.push(new am4charts.ColumnSeries());
        series.sequencedInterpolation = true;
        series.dataFields.valueY = "visits";
        series.dataFields.categoryX = "country";
        series.tooltipText = "[{categoryX}: bold]{valueY}[/]";
        series.columns.template.strokeWidth = 0;
        
        series.tooltip.pointerOrientation = "vertical";
        
        series.columns.template.column.cornerRadiusTopLeft = 10;
        series.columns.template.column.cornerRadiusTopRight = 10;
        series.columns.template.column.fillOpacity = 0.8;
        
        // on hover, make corner radiuses bigger
        var hoverState = series.columns.template.column.states.create("hover");
        hoverState.properties.cornerRadiusTopLeft = 0;
        hoverState.properties.cornerRadiusTopRight = 0;
        hoverState.properties.fillOpacity = 1;
        
        series.columns.template.adapter.add("fill", function(fill, target) {
          return chart.colors.getIndex(target.dataItem.index);
        })
        
        
        var paretoValueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        paretoValueAxis.renderer.opposite = true;
        paretoValueAxis.min = 0;
        paretoValueAxis.max = 100;
        paretoValueAxis.strictMinMax = true;
        paretoValueAxis.renderer.grid.template.disabled = true;
        paretoValueAxis.numberFormatter = new am4core.NumberFormatter();
        paretoValueAxis.numberFormatter.numberFormat = "#'%'"
        paretoValueAxis.cursorTooltipEnabled = false;
        
        var paretoSeries = chart.series.push(new am4charts.LineSeries())
        paretoSeries.dataFields.valueY = "pareto";
        paretoSeries.dataFields.categoryX = "country";
        paretoSeries.yAxis = paretoValueAxis;
        paretoSeries.tooltipText = "pareto: {valueY.formatNumber('#.0')}%[/]";
        paretoSeries.bullets.push(new am4charts.CircleBullet());
        paretoSeries.strokeWidth = 2;
        paretoSeries.stroke = new am4core.InterfaceColorSet().getFor("alternativeBackground");
        paretoSeries.strokeOpacity = 0.5;
        
        // Cursor
        chart.cursor = new am4charts.XYCursor();
        chart.cursor.behavior = "panX";
        
        }); // end am4core.ready()
    </script>
    <script>
        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_kelly);
        // am4core.useTheme(am4themes_animated);
        // Themes end
        
        var container = am4core.create("chartdiv-3", am4core.Container);
        container.width = am4core.percent(100);
        container.height = am4core.percent(100);
        container.layout = "horizontal";
        
        
        var chart = container.createChild(am4charts.PieChart);
        
        // Add data
        chart.data = [{
          "country": "Lithuania",
          "litres": 500,
          "subData": [{ name: "A", value: 200 }, { name: "B", value: 150 }, { name: "C", value: 100 }, { name: "D", value: 50 }]
        }, {
          "country": "Czech Republic",
          "litres": 300,
          "subData": [{ name: "A", value: 150 }, { name: "B", value: 100 }, { name: "C", value: 50 }]
        }, {
          "country": "Ireland",
          "litres": 200,
          "subData": [{ name: "A", value: 110 }, { name: "B", value: 60 }, { name: "C", value: 30 }]
        }, {
          "country": "Germany",
          "litres": 150,
          "subData": [{ name: "A", value: 80 }, { name: "B", value: 40 }, { name: "C", value: 30 }]
        }, {
          "country": "Australia",
          "litres": 140,
          "subData": [{ name: "A", value: 90 }, { name: "B", value: 40 }, { name: "C", value: 10 }]
        }, {
          "country": "Austria",
          "litres": 120,
          "subData": [{ name: "A", value: 60 }, { name: "B", value: 30 }, { name: "C", value: 30 }]
        }];
        
        // Add and configure Series
        var pieSeries = chart.series.push(new am4charts.PieSeries());
        pieSeries.dataFields.value = "litres";
        pieSeries.dataFields.category = "country";
        pieSeries.slices.template.states.getKey("active").properties.shiftRadius = 0;
        //pieSeries.labels.template.text = "{category}\n{value.percent.formatNumber('#.#')}%";
        
        pieSeries.slices.template.events.on("hit", function(event) {
          selectSlice(event.target.dataItem);
        })
        
        var chart2 = container.createChild(am4charts.PieChart);
        chart2.width = am4core.percent(30);
        chart2.radius = am4core.percent(80);
        
        // Add and configure Series
        var pieSeries2 = chart2.series.push(new am4charts.PieSeries());
        pieSeries2.dataFields.value = "value";
        pieSeries2.dataFields.category = "name";
        pieSeries2.slices.template.states.getKey("active").properties.shiftRadius = 0;
        //pieSeries2.labels.template.radius = am4core.percent(50);
        //pieSeries2.labels.template.inside = true;
        //pieSeries2.labels.template.fill = am4core.color("#ffffff");
        pieSeries2.labels.template.disabled = true;
        pieSeries2.ticks.template.disabled = true;
        pieSeries2.alignLabels = false;
        pieSeries2.events.on("positionchanged", updateLines);
        
        var interfaceColors = new am4core.InterfaceColorSet();
        
        var line1 = container.createChild(am4core.Line);
        line1.strokeDasharray = "2,2";
        line1.strokeOpacity = 0.5;
        line1.stroke = interfaceColors.getFor("alternativeBackground");
        line1.isMeasured = false;
        
        var line2 = container.createChild(am4core.Line);
        line2.strokeDasharray = "2,2";
        line2.strokeOpacity = 0.5;
        line2.stroke = interfaceColors.getFor("alternativeBackground");
        line2.isMeasured = false;
        
        var selectedSlice;
        
        function selectSlice(dataItem) {
        
          selectedSlice = dataItem.slice;
        
          var fill = selectedSlice.fill;
        
          var count = dataItem.dataContext.subData.length;
          pieSeries2.colors.list = [];
          for (var i = 0; i < count; i++) {
            pieSeries2.colors.list.push(fill.brighten(i * 2 / count));
          }
        
          chart2.data = dataItem.dataContext.subData;
          pieSeries2.appear();
        
          var middleAngle = selectedSlice.middleAngle;
          var firstAngle = pieSeries.slices.getIndex(0).startAngle;
          var animation = pieSeries.animate([{ property: "startAngle", to: firstAngle - middleAngle }, { property: "endAngle", to: firstAngle - middleAngle + 360 }], 600, am4core.ease.sinOut);
          animation.events.on("animationprogress", updateLines);
        
          selectedSlice.events.on("transformed", updateLines);
        
        //  var animation = chart2.animate({property:"dx", from:-container.pixelWidth / 2, to:0}, 2000, am4core.ease.elasticOut)
        //  animation.events.on("animationprogress", updateLines)
        }
        
        
        function updateLines() {
          if (selectedSlice) {
            var p11 = { x: selectedSlice.radius * am4core.math.cos(selectedSlice.startAngle), y: selectedSlice.radius * am4core.math.sin(selectedSlice.startAngle) };
            var p12 = { x: selectedSlice.radius * am4core.math.cos(selectedSlice.startAngle + selectedSlice.arc), y: selectedSlice.radius * am4core.math.sin(selectedSlice.startAngle + selectedSlice.arc) };
        
            p11 = am4core.utils.spritePointToSvg(p11, selectedSlice);
            p12 = am4core.utils.spritePointToSvg(p12, selectedSlice);
        
            var p21 = { x: 0, y: -pieSeries2.pixelRadius };
            var p22 = { x: 0, y: pieSeries2.pixelRadius };
        
            p21 = am4core.utils.spritePointToSvg(p21, pieSeries2);
            p22 = am4core.utils.spritePointToSvg(p22, pieSeries2);
        
            line1.x1 = p11.x;
            line1.x2 = p21.x;
            line1.y1 = p11.y;
            line1.y2 = p21.y;
        
            line2.x1 = p12.x;
            line2.x2 = p22.x;
            line2.y1 = p12.y;
            line2.y2 = p22.y;
          }
        }
        
        chart.events.on("datavalidated", function() {
          setTimeout(function() {
            selectSlice(pieSeries.dataItems.getIndex(0));
          }, 1000);
        });
        
        
        }); // end am4core.ready()
    </script>
    <script>
        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_animated);
        // Themes end
        
        // Create chart instance
        var chart = am4core.create("chartdiv-4", am4charts.XYChart);
        chart.cursor = new am4charts.XYCursor();
        chart.cursor.behavior = "zoomXY";
        chart.cursor.lineX.disabled = true;
        // Add data
        chart.data = generateChartData();
        
        // Create axes
        var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
        
        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        
        // Create series
        var series = chart.series.push(new am4charts.LineSeries());
        series.dataFields.valueY = "visits";
        series.dataFields.dateX = "date";
        series.strokeWidth = 1;
        series.minBulletDistance = 10;
        series.tooltipText = "{valueY}";
        series.fillOpacity = 0.1;
        series.tooltip.pointerOrientation = "vertical";
        series.tooltip.background.cornerRadius = 20;
        series.tooltip.background.fillOpacity = 0.5;
        series.tooltip.label.padding(12, 12, 12, 12)
        
        var seriesRange = dateAxis.createSeriesRange(series);
        seriesRange.contents.strokeDasharray = "2,3";
        seriesRange.contents.stroke = chart.colors.getIndex(8);
        seriesRange.contents.strokeWidth = 1;
        
        var pattern = new am4core.LinePattern();
        pattern.rotation = -45;
        pattern.stroke = seriesRange.contents.stroke;
        pattern.width = 1000;
        pattern.height = 1000;
        pattern.gap = 6;
        seriesRange.contents.fill = pattern;
        seriesRange.contents.fillOpacity = 0.5;
        
        // Add scrollbar
        chart.scrollbarX = new am4core.Scrollbar();
        
        function generateChartData() {
          var chartData = [];
          var firstDate = new Date();
          firstDate.setDate(firstDate.getDate() - 200);
          var visits = 1200;
          for (var i = 0; i < 200; i++) {
            // we create date objects here. In your data, you can have date strings
            // and then set format of your dates using chart.dataDateFormat property,
            // however when possible, use date objects, as this will speed up chart rendering.
            var newDate = new Date(firstDate);
            newDate.setDate(newDate.getDate() + i);
        
            visits += Math.round((Math.random() < 0.5 ? 1 : -1) * Math.random() * 10);
        
            chartData.push({
              date: newDate,
              visits: visits
            });
          }
          return chartData;
        }
        
        
        // add range
        var range = dateAxis.axisRanges.push(new am4charts.DateAxisDataItem());
        range.grid.stroke = chart.colors.getIndex(0);
        range.grid.strokeOpacity = 1;
        range.bullet = new am4core.ResizeButton();
        range.bullet.background.fill = chart.colors.getIndex(0);
        range.bullet.background.states.copyFrom(chart.zoomOutButton.background.states);
        range.bullet.minX = 0;
        range.bullet.adapter.add("minY", function(minY, target) {
          target.maxY = chart.plotContainer.maxHeight;
          target.maxX = chart.plotContainer.maxWidth;
          return chart.plotContainer.maxHeight;
        })
        
        range.bullet.events.on("dragged", function() {
          range.value = dateAxis.xToValue(range.bullet.pixelX);
          seriesRange.value = range.value;
        })
        
        
        var firstTime = chart.data[0].date.getTime();
        var lastTime = chart.data[chart.data.length - 1].date.getTime();
        var date = new Date(firstTime + (lastTime - firstTime) / 2);
        
        range.date = date;
        
        seriesRange.date = date;
        seriesRange.endDate = chart.data[chart.data.length - 1].date;
        
        
        
        }); // end am4core.ready()
    </script>

    <script>
        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_frozen);
        // am4core.useTheme(am4themes_animated);
        // // Themes end
        
        // Create chart instance
        var chart = am4core.create("chartdiv-6", am4charts.XYChart);
        
        //
        
        // Increase contrast by taking evey second color
        chart.colors.step = 2;
        
        // Add data
        chart.data = generateChartData();
        
        // Create axes
        var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
        dateAxis.renderer.minGridDistance = 50;
        
        // Create series
        function createAxisAndSeries(field, name, opposite, bullet) {
          var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
          if(chart.yAxes.indexOf(valueAxis) != 0){
              valueAxis.syncWithAxis = chart.yAxes.getIndex(0);
          }
          
          var series = chart.series.push(new am4charts.LineSeries());
          series.dataFields.valueY = field;
          series.dataFields.dateX = "date";
          series.strokeWidth = 2;
          series.yAxis = valueAxis;
          series.name = name;
          series.tooltipText = "{name}: [bold]{valueY}[/]";
          series.tensionX = 0.8;
          series.showOnInit = true;
          
          var interfaceColors = new am4core.InterfaceColorSet();
          
          switch(bullet) {
            case "triangle":
              var bullet = series.bullets.push(new am4charts.Bullet());
              bullet.width = 12;
              bullet.height = 12;
              bullet.horizontalCenter = "middle";
              bullet.verticalCenter = "middle";
              
              var triangle = bullet.createChild(am4core.Triangle);
              triangle.stroke = interfaceColors.getFor("background");
              triangle.strokeWidth = 2;
              triangle.direction = "top";
              triangle.width = 12;
              triangle.height = 12;
              break;
            case "rectangle":
              var bullet = series.bullets.push(new am4charts.Bullet());
              bullet.width = 10;
              bullet.height = 10;
              bullet.horizontalCenter = "middle";
              bullet.verticalCenter = "middle";
              
              var rectangle = bullet.createChild(am4core.Rectangle);
              rectangle.stroke = interfaceColors.getFor("background");
              rectangle.strokeWidth = 2;
              rectangle.width = 10;
              rectangle.height = 10;
              break;
            default:
              var bullet = series.bullets.push(new am4charts.CircleBullet());
              bullet.circle.stroke = interfaceColors.getFor("background");
              bullet.circle.strokeWidth = 2;
              break;
          }
          
          valueAxis.renderer.line.strokeOpacity = 1;
          valueAxis.renderer.line.strokeWidth = 2;
          valueAxis.renderer.line.stroke = series.stroke;
          valueAxis.renderer.labels.template.fill = series.stroke;
          valueAxis.renderer.opposite = opposite;
        }
        
        createAxisAndSeries("visits", "Visits", false, "circle");
        createAxisAndSeries("views", "Views", true, "triangle");
        createAxisAndSeries("hits", "Hits", true, "rectangle");
        
        // Add legend
        chart.legend = new am4charts.Legend();
        
        // Add cursor
        chart.cursor = new am4charts.XYCursor();
        
        // generate some random data, quite different range
        function generateChartData() {
          var chartData = [];
          var firstDate = new Date();
          firstDate.setDate(firstDate.getDate() - 100);
          firstDate.setHours(0, 0, 0, 0);
        
          var visits = 1600;
          var hits = 2900;
          var views = 8700;
        
          for (var i = 0; i < 15; i++) {
            // we create date objects here. In your data, you can have date strings
            // and then set format of your dates using chart.dataDateFormat property,
            // however when possible, use date objects, as this will speed up chart rendering.
            var newDate = new Date(firstDate);
            newDate.setDate(newDate.getDate() + i);
        
            visits += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
            hits += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
            views += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
        
            chartData.push({
              date: newDate,
              visits: visits,
              hits: hits,
              views: views
            });
          }
          return chartData;
        }
        
        }); // end am4core.ready()
    </script>

        chart.nodes.template.width = 0;

        chart.nodes.template.draggable = true;
        chart.nodes.template.inert = true;
        chart.nodes.template.togglable = false;
        
        // making links draggable
        linkTemplate.events.on("down", function (event) {
            var fromNode = event.target.dataItem.fromNode;
            var toNode = event.target.dataItem.toNode;
        
            var distanceToFromNode = am4core.math.getDistance(event.pointer.point, { x: fromNode.pixelX, y: fromNode.pixelY });
            var distanceToToNode = Infinity;
            if (toNode) {
                distanceToToNode = am4core.math.getDistance(event.pointer.point, { x: toNode.pixelX, y: toNode.pixelY });
            }
        
            if (distanceToFromNode < distanceToToNode) {
                fromNode.dragStart(event.pointer);
            }
            else {
                toNode.dragStart(event.pointer);
            }
        })
        
        
        // add labels
        var labelBullet = chart.links.template.bullets.push(new am4charts.LabelBullet());
        labelBullet.label.propertyFields.text = "labelText";
        labelBullet.propertyFields.locationX = "labelLocation";
        labelBullet.propertyFields.rotation = "labelRotation";
        labelBullet.label.horizontalCenter = "left";
        labelBullet.label.textAlign = "start";
        labelBullet.label.dx = -50;
        
        // add labels which will animate
        var bullet = chart.links.template.bullets.push(new am4charts.LabelBullet());
        bullet.label.text = "${value}";
        bullet.label.fill = am4core.color("#ffffff");
        bullet.label.isMeasured = false;
        bullet.isMeasured = false;
        
        // create animations
        chart.events.on("inited", function () {
            for (var i = 0; i < chart.links.length; i++) {
                var link = chart.links.getIndex(i);
                var bullet = link.bullets.getIndex(1);
                bullet.opacity = 0;
        
                if (link.dataItem.toNode && link.dataItem.value > 10) {
        
                    bullet.label.fontSize = link.dataItem.value / 10;
                    firstHalfAnimation(bullet);
                }
                else {
                    link.bullets.removeValue(bullet);
                }
            }
        })
        
        function firstHalfAnimation(bullet) {
            var duration = 6000 * Math.random() + 3000;
            var animation = bullet.animate([{ property: "locationX", from: 0.2, to: 0.5 }, { property: "opacity", from: 0, to: 0.3 }], duration)
            animation.events.on("animationended", function (event) {
                secondHalfAnimation(event.target.object, duration);
            })
        }
        
        function secondHalfAnimation(bullet, duration) {
            var animation = bullet.animate([{ property: "locationX", from: 0.5, to: 0.8 }, { property: "opacity", from: 0.3, to: 0 }], duration)
            animation.events.on("animationended", function (event) {
                setTimeout(function () {
                    firstHalfAnimation(event.target.object)
                }, Math.random() * 5000);
            })
        }
        
        }); // end am4core.ready()
    </script>

        am4core.ready(function() {
        
        // Themes begin
        // am4core.useTheme(am4themes_spiritedaway);
        // am4core.useTheme(am4themes_animated);
        // Themes end
        
        var chart = am4core.create("chartdiv-9", am4charts.XYChart);
        
        // some extra padding for range labels
        chart.paddingBottom = 50;
        
        chart.cursor = new am4charts.XYCursor();
        chart.scrollbarX = new am4core.Scrollbar();
        
        // will use this to store colors of the same items
        var colors = {};
        
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "category";
        categoryAxis.renderer.minGridDistance = 60;
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.dataItems.template.text = "{realName}";
        categoryAxis.adapter.add("tooltipText", function(tooltipText, target){
          return categoryAxis.tooltipDataItem.dataContext.realName;
        })
        
        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.tooltip.disabled = true;
        valueAxis.min = 0;
        
        // single column series for all data
        var columnSeries = chart.series.push(new am4charts.ColumnSeries());
        columnSeries.columns.template.width = am4core.percent(80);
        columnSeries.tooltipText = "{provider}: {realName}, {valueY}";
        columnSeries.dataFields.categoryX = "category";
        columnSeries.dataFields.valueY = "value";
        
        // second value axis for quantity
        var valueAxis2 = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis2.renderer.opposite = true;
        valueAxis2.syncWithAxis = valueAxis;
        valueAxis2.tooltip.disabled = true;
        
        // quantity line series
        var lineSeries = chart.series.push(new am4charts.LineSeries());
        lineSeries.tooltipText = "{valueY}";
        lineSeries.dataFields.categoryX = "category";
        lineSeries.dataFields.valueY = "quantity";
        lineSeries.yAxis = valueAxis2;
        lineSeries.bullets.push(new am4charts.CircleBullet());
        lineSeries.stroke = chart.colors.getIndex(13);
        lineSeries.fill = lineSeries.stroke;
        lineSeries.strokeWidth = 2;
        lineSeries.snapTooltip = true;
        
        // when data validated, adjust location of data item based on count
        lineSeries.events.on("datavalidated", function(){
         lineSeries.dataItems.each(function(dataItem){
           // if count divides by two, location is 0 (on the grid)
           if(dataItem.dataContext.count / 2 == Math.round(dataItem.dataContext.count / 2)){
           dataItem.setLocation("categoryX", 0);
           }
           // otherwise location is 0.5 (middle)
           else{
            dataItem.setLocation("categoryX", 0.5);
           }
         })
        })
        
        // fill adapter, here we save color value to colors object so that each time the item has the same name, the same color is used
        columnSeries.columns.template.adapter.add("fill", function(fill, target) {
         var name = target.dataItem.dataContext.realName;
         if (!colors[name]) {
           colors[name] = chart.colors.next();
         }
         target.stroke = colors[name];
         return colors[name];
        })
        
        
        var rangeTemplate = categoryAxis.axisRanges.template;
        rangeTemplate.tick.disabled = false;
        rangeTemplate.tick.location = 0;
        rangeTemplate.tick.strokeOpacity = 0.6;
        rangeTemplate.tick.length = 60;
        rangeTemplate.grid.strokeOpacity = 0.5;
        rangeTemplate.label.tooltip = new am4core.Tooltip();
        rangeTemplate.label.tooltip.dy = -10;
        rangeTemplate.label.cloneTooltip = false;
        
        ///// DATA
        var chartData = [];
        var lineSeriesData = [];
        
        var data =
        {
         "Provider 1": {
           "item 1": 10,
           "item 2": 35,
           "item 3": 5,
           "item 4": 20,
           "quantity":430
         },
         "Provider 2": {
           "item 1": 15,
           "item 3": 21,
           "quantity":210
         },
         "Provider 3": {
           "item 2": 25,
           "item 3": 11,
           "item 4": 17,
           "quantity":265
         },
         "Provider 4": {
           "item 3": 12,
           "item 4": 15,
           "quantity":98
         }
        }
        
        // process data ant prepare it for the chart
        for (var providerName in data) {
         var providerData = data[providerName];
        
         // add data of one provider to temp array
         var tempArray = [];
         var count = 0;
         // add items
         for (var itemName in providerData) {
           if(itemName != "quantity"){
           count++;
           // we generate unique category for each column (providerName + "_" + itemName) and store realName
           tempArray.push({ category: providerName + "_" + itemName, realName: itemName, value: providerData[itemName], provider: providerName})
           }
         }
         // sort temp array
         tempArray.sort(function(a, b) {
           if (a.value > b.value) {
           return 1;
           }
           else if (a.value < b.value) {
           return -1
           }
           else {
           return 0;
           }
         })
        
         // add quantity and count to middle data item (line series uses it)
         var lineSeriesDataIndex = Math.floor(count / 2);
         tempArray[lineSeriesDataIndex].quantity = providerData.quantity;
         tempArray[lineSeriesDataIndex].count = count;
         // push to the final data
         am4core.array.each(tempArray, function(item) {
           chartData.push(item);
         })
        
         // create range (the additional label at the bottom)
         var range = categoryAxis.axisRanges.create();
         range.category = tempArray[0].category;
         range.endCategory = tempArray[tempArray.length - 1].category;
         range.label.text = tempArray[0].provider;
         range.label.dy = 30;
         range.label.truncate = true;
         range.label.fontWeight = "bold";
         range.label.tooltipText = tempArray[0].provider;
        
         range.label.adapter.add("maxWidth", function(maxWidth, target){
           var range = target.dataItem;
           var startPosition = categoryAxis.categoryToPosition(range.category, 0);
           var endPosition = categoryAxis.categoryToPosition(range.endCategory, 1);
           var startX = categoryAxis.positionToCoordinate(startPosition);
           var endX = categoryAxis.positionToCoordinate(endPosition);
           return endX - startX;
         })
        }
        
        chart.data = chartData;
        
        
        // last tick
        var range = categoryAxis.axisRanges.create();
        range.category = chart.data[chart.data.length - 1].category;
        range.label.disabled = true;
        range.tick.location = 1;
        range.grid.location = 1;
        
        }); // end am4core.ready()
    </script>

    function processData(data) {
      var treeData = [];
    
      var smallBrands = { name: "Other", children: [] };
    
      for (var brand in data) {
        var brandData = { name: brand, children: [] }
        var brandTotal = 0;
        for (var model in data[brand]) {
          brandTotal += data[brand][model];
        }
    
        for (var model in data[brand]) {
          // do not add very small
          if (data[brand][model] > 100) {
            brandData.children.push({ name: model, count: data[brand][model] });
          }
        }
    
        // add to small brands if total number less than
        if (brandTotal > 100000) {
          treeData.push(brandData);
        }
        else {
          smallBrands.children.push(brandData)
        }
    
      }
      treeData.push(smallBrands);
      return treeData;
    }

        createBulletChart(container, "solid");
        createBulletChart(container, "gradient");
        
        /* Create ranges */
        function createRange(axis, from, to, color) {
          var range = axis.axisRanges.create();
          range.value = from;
          range.endValue = to;
          range.axisFill.fill = color;
          range.axisFill.fillOpacity = 0.8;
          range.label.disabled = true;
          range.grid.disabled = true;
        }
        
        /* Create bullet chart with specified color type for background */
        function createBulletChart(parent, colorType) {
          var colors = ["#19d228", "#b4dd1e", "#f4fb16", "#f6d32b", "#fb7116"];
        
          /* Create chart instance */
          var chart = container.createChild(am4charts.XYChart);
          chart.paddingRight = 25;
        
          /* Add data */
          chart.data = [{
            "category": "Evaluation",
            "value": 65,
            "target": 78
          }];
        
          /* Create axes */
          var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
          categoryAxis.dataFields.category = "category";
          categoryAxis.renderer.minGridDistance = 30;
          categoryAxis.renderer.grid.template.disabled = true;
        
          var valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
          valueAxis.renderer.minGridDistance = 30;
          valueAxis.renderer.grid.template.disabled = true;
          valueAxis.min = 0;
          valueAxis.max = 100;
          valueAxis.strictMinMax = true;
          valueAxis.numberFormatter.numberFormat = "#'%'";
          valueAxis.renderer.baseGrid.disabled = true;
        
          /* 
            In order to create separate background colors for each range of values, 
            you have to create multiple axisRange objects each with their own fill color 
          */
          if (colorType === "solid") {
            var start = 0, end = 20;
            for (var i = 0; i < 5; ++i) {
              createRange(valueAxis, start, end, am4core.color(colors[i]));
              start += 20;
              end += 20;
            }
          }
          /*
            In order to create a gradient background, only one axisRange object is needed
            and a gradient object can be assigned to the axisRange's fill property. 
          */
          else if (colorType === "gradient") {
            var gradient = new am4core.LinearGradient();
            for (var i = 0; i < 5; ++i) {
              // add each color that makes up the gradient
              gradient.addColor(am4core.color(colors[i]));
            }
            createRange(valueAxis, 0, 100, gradient);
          }
        
          /* Create series */
          var series = chart.series.push(new am4charts.ColumnSeries());
          series.dataFields.valueX = "value";
          series.dataFields.categoryY = "category";
          series.columns.template.fill = am4core.color("#000");
          series.columns.template.stroke = am4core.color("#fff");
          series.columns.template.strokeWidth = 1;
          series.columns.template.strokeOpacity = 0.5;
          series.columns.template.height = am4core.percent(25);
          series.tooltipText = "{value}"
        
        
          var series2 = chart.series.push(new am4charts.StepLineSeries());
          series2.dataFields.valueX = "target";
          series2.dataFields.categoryY = "category";
          series2.strokeWidth = 3;
          series2.noRisers = true;
          series2.startLocation = 0.15;
          series2.endLocation = 0.85;
          series2.tooltipText = "{valueX}"
          series2.stroke = am4core.color("#000");
        
          chart.cursor = new am4charts.XYCursor()
          chart.cursor.lineX.disabled = true;
          chart.cursor.lineY.disabled = true;
        
          valueAxis.cursorTooltipEnabled = false;
          chart.arrangeTooltips = false;
        }
        
        }); // end am4core.ready()
    </script>
