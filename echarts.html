    <script>
        var chartDom = document.getElementById('chart2');
        var myChart = echarts.init(chartDom, {}, {
            height:400,
            width: 500
        });
        var option;

        var colors = ['#5470C6', '#EE6666'];

        option = {
            color: colors,
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            tooltip: {
                trigger: 'none',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data:['2015 降水量', '2016 降水量']
            },
            grid: {
                top: 70,
                bottom: 50
            },
            xAxis: [
                {
                    type: 'category',
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLine: {
                        onZero: false,
                        lineStyle: {
                            color: colors[1]
                        }
                    },
                    axisPointer: {
                        label: {
                            formatter: function (params) {
                                return '降水量  ' + params.value
                                    + (params.seriesData.length ? '：' + params.seriesData[0].data : '');

                                    + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                            }

    <script>
        var chartDom = document.getElementById('chart4');
        var myChart = echarts.init(chartDom, {}, {
            height: 400,

        myChart.on('click', function(params){
            var chartDom = document.getElementById('chart4');
            var myChart = echarts.init(chartDom, {}, {

            width: 500
        });
            var option;

            option = {

                },
                radiusAxis: {
                    type: 'category',
                    data: ['Monday','Tuesday','Wednesday','Thursday'],
                    z: 10
                },
                polar: {
                    radius: "55%"
                },
                series: [{
                    type: 'bar',

                    coordinateSystem: 'polar',
                    name: 'A',
                    stack: 'a',
                    emphasis: {
                        focus: 'series'
                    }
